<div class="relative flex items-center justify-center min-h-screen" style="background: linear-gradient(to right, #004e92, #000428);">
   
    <div class="bg-white shadow-lg rounded-2xl p-6 w-96 relative z-10">
        <h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Upload Required Documents</h2>
  <form [formGroup]="uploadForm" (ngSubmit)="uploadDocument()" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label for="residenceproof" class="text-white font-semibold block mb-2">Residence Proof</label>
      <input type="file" id="residenceproof" placeholder="Upload file" (change)="onFileChange($event, 'residenceproof')" class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
      <label for="identityproof" class="text-white font-semibold block mb-2">Identity Proof</label>
      <input type="file" id="identityproof" placeholder="Upload file" (change)="onFileChange($event, 'identityproof')" class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-md font-semibold transition duration-200">SUBMIT</button>
  </form>
  </div>
</div>
