<div class="relative flex items-center justify-center min-h-screen">
    <div class="absolute top-10 left-1/2 transform -translate-x-1/2 text-white text-4xl font-bold opacity-50">Loan Management</div>
    <div class="relative z-10 w-full max-w-lg p-0"> <!-- Adjusted padding and max width -->
        <div class="bg-white border-1 border-gray-400 rounded-2xl p-8"> <!-- Border and padding for the form container -->
            <h2 class="text-3xl text-gray-700 text-center mb-6">Address Verification</h2> <!-- Increased margin for the header -->

            <form [formGroup]="userform" (ngSubmit)="onsubmit()">
                <!-- Name input -->
                <div class="form-outline mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-600">Enter Your Name</label>
                    <input type="text" id="name" formControlName="name" name="name"
                        class="w-full mt-2 px-6 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your name here" required />
                </div>

                <!-- Location input -->
                <div class="form-outline mb-6">
                    <label for="query" class="block text-sm font-medium text-gray-600">Enter Your Location</label>
                    <input type="text" id="query" formControlName="query" name="query"
                        class="w-full mt-2 px-6 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your location here" required />
                </div>

                <!-- State input -->
                <div class="form-outline mb-6">
                    <label for="state" class="block text-sm font-medium text-gray-600">Enter Your State</label>
                    <input type="text" id="state" formControlName="state" name="state"
                        class="w-full mt-2 px-6 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your state here" required />
                </div>

                <!-- Postal code input -->
                <div class="form-outline mb-6">
                    <label for="postalCode" class="block text-sm font-medium text-gray-600">Enter Your Postal Code</label>
                    <input type="text" id="postalCode" formControlName="postalCode" name="postalCode"
                        class="w-full mt-2 px-6 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your postal code here" required />
                </div>

                <!-- Submit button -->
                <div class="flex justify-center items-center">
                    <button type="submit" class="w-3/6 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
