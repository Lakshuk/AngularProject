<div class="relative flex items-center justify-center min-h-screen">
    <div class="relative z-10 w-full max-w-lg p-0"> <!-- Reduced max-width, increased padding -->
        <div class="bg-white border-1 border-gray-400 rounded-2xl p-8"> <!-- Increased padding -->
            <h2 class="text-3xl text-gray-700 text-center mb-6">Email Verification</h2> <!-- Increased margin -->
            <form [formGroup]="emailForm" (ngSubmit)="onsubmit()">
                <!-- Email input -->
                <div class="form-outline mb-6"> <!-- Increased margin bottom -->
                    <label for="email" class="block text-sm font-medium text-gray-600">Enter Your Email</label>
                    <input type="text" id="email" formControlName="email" name="email"
                        class="w-full mt-2 px-6 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your Mail here" required />
                </div>

                <!-- Terms of service checkbox -->
                <div class="form-check d-flex justify-content-center mb-6"> <!-- Increased margin bottom -->
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                        I agree to all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                </div>

                <!-- Submit button -->
                <div class="flex justify-center items-center"> <!-- Adjusted for centering -->
                    <button type="submit" class="btn btn-primary btn-block btn-lg w-3/6 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                        Verify
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
